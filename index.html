<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maya & Sophie: Der Fluch der Hexe Crunella</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="game-container">
        <div id="main-menu">
            <h1>Maya & Sophie: Der Fluch der Hexe Crunella</h1>
            <div class="character-container">
                <img src="assets/characters/maya.png" alt="Maya" class="character maya">
                <img src="assets/characters/sophie.png" alt="Sophie" class="character sophie">
            </div>
            <div class="menu-buttons">
                <button id="start-game">Spiel starten</button>
                <button id="tutorial-btn">Tutorial</button>
                <button id="help-btn">Hilfe</button>
                <button id="manual-btn">Handbuch</button>
            </div>
        </div>
        
        <div id="game-content" style="display: none;"></div>
        
        <div id="tutorial-container" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Tutorial</h2>
                <div id="tutorial-content"></div>
                <div class="nav-buttons">
                    <button id="prev-btn">Zurück</button>
                    <button id="next-btn">Weiter</button>
                </div>
            </div>
        </div>
        
        <div id="help-container" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Hilfe</h2>
                <div id="help-content"></div>
            </div>
        </div>
        
        <div id="manual-container" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Handbuch</h2>
                <div class="tabs">
                    <button class="tab-btn active" data-tab="kids">Für Kinder</button>
                    <button class="tab-btn" data-tab="parents">Für Eltern</button>
                </div>
                <div id="kids-manual" class="manual-content"></div>
                <div id="parents-manual" class="manual-content" style="display: none;"></div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
